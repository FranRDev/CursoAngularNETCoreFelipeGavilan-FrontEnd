<h2>Buscar película</h2>

<mat-spinner *ngIf="!peliculas"></mat-spinner>

<form [formGroup]="formulario" *ngIf="peliculas">
    <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input formControlName="titulo" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
         <mat-label>Género</mat-label>
         <mat-select formControlName="idGenero">
             <mat-option [value]="0">Seleccionar género</mat-option>
             <mat-option *ngFor="let genero of generos" [value]="genero.id">{{ genero.nombre }}</mat-option>
         </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox formControlName="proximosEstrenos">Próximos estrenos</mat-checkbox>
    </div>

    <div>
        <mat-checkbox formControlName="enCartelera">En cartelera</mat-checkbox>
    </div>

    <div class="contenedor-limpiar">
        <button mat-flat-button (click)="limpiar()" color="warn">Limpiar</button>
    </div>
</form>

<app-listado-peliculas [peliculas]="peliculas"></app-listado-peliculas>

<mat-paginator [length]="totalRegistros" [pageSize]="registros" [pageSizeOptions]="[5, 10, 20]" (page)="cambiarPagina($event)"></mat-paginator>
