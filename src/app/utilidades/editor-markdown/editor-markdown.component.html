<mat-tab-group>
    <mat-tab label="Editor">
        <mat-form-field appearance="fill" (change)="textoIntroducido.emit($event.target.value)">
            <mat-label>{{ titulo }}</mat-label>
            <textarea [(ngModel)]="texto" matInput></textarea>
        </mat-form-field>
    </mat-tab>

    <mat-tab label="Vista previa">
        <markdown [data]="texto" ngPreserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
