<div>
    <button type="button" mat-raised-button (click)="inputFile.click()">Seleccionar imagen</button>
    <input type="file" hidden #inputFile (change)="obtenerArchivoSeleccionado($event)" />
</div>

<div>
    <div *ngIf="imagenBase64">
        <img [src]="imagenBase64" />
    </div>

    <div *ngIf="urlImagenActual">
        <img [src]="urlImagenActual" />
    </div>
</div>
