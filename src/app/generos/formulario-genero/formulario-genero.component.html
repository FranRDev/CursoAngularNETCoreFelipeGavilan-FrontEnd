<form [formGroup]="formulario" (submit)="guardar()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre *</mat-label>
        <input formControlName="nombre" matInput />
        <mat-error *ngIf="formulario.invalid">{{ obtenerError() }}</mat-error>
    </mat-form-field>

    <div>
        <button mat-flat-button color="primary" [disabled]="formulario.invalid">Guardar</button>
        <a mat-stroked-button routerLink="/generos">Cancelar</a>
    </div>
</form>
