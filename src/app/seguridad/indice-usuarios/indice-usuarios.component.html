<h3>Usuarios</h3>

<app-listado-generico [listado]="usuarios">
    <ng-container contenido>
        <table #tabla mat-table [dataSource]="usuarios" class="mat-elevation-z8 tabla-indice">
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
                <td mat-cell *matCellDef="let elemento">{{ elemento.correo }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let elemento">
                    <button mat-flat-button color="primary"
                        [swal]="{title: 'Confirmación', text: '¿Desea añadir al usuario como Admin?', showCancelButton: true}"
                        (confirm)="anhadirAdmin(elemento.id)">
                        Hacer Admin
                    </button>

                    <button mat-flat-button color="warn"
                        [swal]="{title: 'Confirmación', text: '¿Desea quitar al usuario como Admin?', showCancelButton: true}"
                        (confirm)="quitarAdmin(elemento.id)">
                        Quitar Admin
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let fila; columns: columnasAMostrar"></tr>
        </table>

        <mat-paginator [length]="totalRegistros" [pageSize]="registros" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons (page)="cambiarPagina($event)"
            class="mat-elevation-z8">

        </mat-paginator>
    </ng-container>
</app-listado-generico>
