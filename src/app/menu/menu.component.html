<mat-toolbar color="primary">
    <span>
        <a routerLink="" mat-button>
            <mat-icon>local_movies</mat-icon> Angular Películas
        </a>
    </span>

    <div>
        <a mat-button routerLink="peliculas/buscar">
            <mat-icon>search</mat-icon>Buscar película
        </a>
    </div>

    <app-autorizacion [rol]="'Admin'">
        <ng-container autorizado>
            <div>
                <a mat-button routerLink="generos">Géneros</a>
            </div>

            <div>
                <a mat-button routerLink="actores">Actores</a>
            </div>

            <div>
                <a mat-button routerLink="cines">Cines</a>
            </div>

            <div>
                <a mat-button routerLink="peliculas/crear">Crear película</a>
            </div>
            
            <div>
                <a mat-button routerLink="usuarios">Usuarios</a>
            </div>
        </ng-container>
    </app-autorizacion>

    <div class="espacio"></div>

    <app-autorizacion>
        <ng-container autorizado>
            <span>Hola, {{ seguridadService.obtenerCampoJWT('http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress') }}</span>
            <a mat-button (click)="seguridadService.cerrarSesion()">Cerrar sesión</a>
        </ng-container>

        <ng-container noAutorizado>
            <a mat-button routerLink="iniciar-sesion">Iniciar sesión</a>
            <a mat-button routerLink="registro">Registro</a>
        </ng-container>
    </app-autorizacion>

</mat-toolbar>
