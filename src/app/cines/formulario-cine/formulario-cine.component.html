<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form [formGroup]="formulario" (submit)="guardar()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre *</mat-label>
        <input formControlName="nombre" matInput />
        <mat-error *ngIf="formulario.invalid">Debe introducir el nombre</mat-error>
    </mat-form-field>

    <h4>Seleccione la ubicaci√≥n del cine:</h4>

    <div style="position: relative;">
        <app-mapa [coordenadasIniciales]="coordenadasInicial" (coordenadasSeleccionada)="obtenerCoordenadasSeleccionada($event)"></app-mapa>
    </div>

    <div style="margin-top: 650px;">
        <button mat-flat-button color="primary" [disabled]="formulario.invalid">Guardar</button>
        <a mat-stroked-button routerLink="/cines">Cancelar</a>
    </div>
</form>
